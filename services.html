<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Our Services - Lumina Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --dark-bg: #0a0f1c;
    }

    body {
      background: var(--dark-bg);
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
    }

    /* üñºÔ∏è HERO BANNER (kƒ±rpmasƒ±z tam g√∂r√ºn√ºm) */
    .hero {
      position: relative;
      width: 100%;
      background: var(--dark-bg);
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* ‚úÖ kƒ±rpma yok */
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(10,15,28,0.55), rgba(10,15,28,0.3));
      pointer-events: none;
    }

    /* üåê NAVBAR */
    nav {
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      text-align: center;
      padding: 12px 0;
      width: 100%;
      position: relative;
      z-index: 10;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.3s;
    }
    nav a:hover { opacity: 0.8; }

    /* üìÑ CONTENT */
    section {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      font-size: 32px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    ul { list-style: none; padding: 0; }
    li {
      background: rgba(255,255,255,0.05);
      margin: 10px auto;
      padding: 12px 20px;
      border-radius: 8px;
      max-width: 400px;
      transition: background 0.3s;
    }
    li:hover { background: rgba(255,255,255,0.15); }
    li a {
      color: #fff;
      text-decoration: none;
      display: block;
    }
    li a:hover { color: var(--pink); }

    /* ü¶∂ FOOTER */
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #b0b8c5;
    }
    footer a {
      color: var(--pink);
      text-decoration: none;
    }

    /* üì± MOBƒ∞L UYUM */
    @media (max-width: 768px) {
      nav a { font-size: 14px; margin: 0 10px; }
      h2 { font-size: 28px; }
      section { padding: 40px 16px; }
    }
    @media (max-width: 480px) {
      nav a { font-size: 13px; margin: 0 8px; }
      h2 { font-size: 24px; }
    }
  </style>
</head>
