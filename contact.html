<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Lumina Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --dark-bg: #0a0f1c;
    }

    * { box-sizing: border-box; }
    body { background: var(--dark-bg); color: #fff; font-family: 'Poppins', sans-serif; margin: 0; }

    /* 🖼️ HERO BANNER (Kırpmasız tam görünüm) */
    .hero {
      position: relative;
      width: 100%;
      background: var(--dark-bg);
      overflow: hidden;
    }
    .hero img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: contain; /* ✅ kırpma yok */
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(10,15,28,0.55), rgba(10,15,28,0.3));
      pointer-events: none;
    }

    /* 🌐 NAVBAR */
    nav {
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      padding: 12px 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px 14px;
      justify-content: center;
      position: relative;
      z-index: 2;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      padding: 6px 10px;
      border-radius: 8px;
      white-space: nowrap;
      transition: opacity .2s;
    }
    nav a:hover { text-decoration: underline; opacity: .9; }

    /* 📞 CONTENT */
    section {
      max-width: 900px;
      margin: auto;
      padding: 60px 20px;
      text-align: center;
    }
    h2 {
      font-size: 32px;
      background: linear-gradient(90deg,var(--pink),var(--purple),var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }
    a { color: #fff; text-decoration: none; }
    a:hover { text-decoration: underline; }

    .whatsapp-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-weight: 600;
    }
    .whatsapp-link img { width: 20px; height: 20px; }

    /* 🦶 FOOTER */
    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #b0b8c5;
    }

    /* 📱 MOBİL UYUM */
    @media (max-width: 600px) {
      nav { gap: 8px 10px; padding: 10px 8px; }
      nav a { font-size: 14px; padding: 6px 8px; }
      section { padding: 40px 16px; }
      h2 { font-size: 28px; }
    }
  </style>
</head>
<body>
