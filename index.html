  <style>
    /* ðŸ”¹ Renk Paleti */
    :root {
      --dark-bg: #0a0f1c;   /* Arka plan */
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --white: #ffffff;
      --gray: #b0b8c5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--white);
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      height: 400px;
      max-width: 100%;
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 42px;
      margin: 0;
      font-weight: bold;
      letter-spacing: 2px;
    }

    header p {
      font-size: 18px;
      color: var(--gray);
    }

    nav {
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* ðŸ”¹ Instagram ikon hover efekti */
    nav a.social-icon svg {
      transition: transform 0.3s;
    }

    nav a.social-icon:hover svg {
      transform: scale(1.2);
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, rgba(255,45,117,0.15), rgba(164,69,201,0.15), rgba(45,159,255,0.15));
      border-radius: 15px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    section {
      max-width: 1000px;
      margin: auto;
      padding: 40px 20px;
    }

    section h2 {
      font-size: 28px;
      margin-bottom: 20px;
      color: var(--white);
      border-left: 4px solid var(--pink);
      padding-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    ul li {
      background: rgba(255,255,255,0.05);
      margin: 10px 0;
      padding: 12px 15px;
      border-radius: 8px;

    }

    ul li:hover {
      background: rgba(255,255,255,0.15);
    }

    }
