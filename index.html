<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#0a0f1c;
      --white:#fff;
      --pink:#ff2d75;
      --purple:#a445c9;
      --blue:#2d9fff;
    }

    body{
      margin:0;
      font-family:'Poppins',sans-serif;
      background:var(--bg);
      color:var(--white);
    }

    /* üñºÔ∏è Banner (kƒ±rpmasƒ±z, en-boy oranƒ± korunsun) */
    .top-banner{
      position:relative;
      width:100%;
      background:var(--bg);
      overflow:hidden;
    }
    .top-banner img{
      width:100%;
      height:auto;          /* oran korunur */
      display:block;
      object-fit:contain;   /* kƒ±rpma yok */
      background:var(--bg); /* yan bo≈üluk olursa sayfa rengiyle b√ºt√ºnle≈üsin */
    }
    .top-banner::after{
      content:"";
      position:absolute; inset:0;
      background:linear-gradient(rgba(10,15,28,0.55), rgba(10,15,28,0.25));
      pointer-events:none;
    }

    /* üß≠ Orta Logolu L√ºks Men√º (bannerƒ±n ALTINDA) */
    .center-logo-nav{
      position:relative;              /* sabit deƒüil: bannerƒ±n altƒ±nda */
      z-index:2;
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.04);
      border-top: 1px solid rgba(255,255,255,0.06);
      border-bottom: 1px solid rgba(255,255,255,0.08);
      padding: 12px 20px;
      display:grid;
      grid-template-columns: 1fr auto 1fr; /* sol linkler | logo | saƒü linkler */
      align-items:center;
      gap: 14px;
    }

    .nav-left,
    .nav-right{
      display:flex;
      gap:22px;
      align-items:center;
      flex-wrap:wrap;
    }
    .nav-left{ justify-content:flex-end; }   /* logoya yakƒ±n dursun */
    .nav-right{ justify-content:flex-start; }

    .center-logo-nav a{
      color:var(--white);
      text-decoration:none;
      font-weight:600;
      font-size:16px;
      position:relative;
      padding:6px 2px;
    }
    .center-logo-nav a::after{
      content:"";
      position:absolute;
      left:0; bottom:-4px;
      width:0; height:2px;
      background:linear-gradient(90deg,var(--pink),var(--purple),var(--blue));
      transition:width .3s ease;
    }
    .center-logo-nav a:hover::after{ width:100%; }

    .nav-logo{
      display:flex; align-items:center; justify-content:center;
      padding:6px 10px;
    }
    .nav-logo img{
      height:44px; width:auto; display:block;
      filter: drop-shadow(0 0 10px rgba(0,0,0,.25));
    }

    /* üéØ Hero alanƒ± (video kutusu) */
    .hero{
      text-align:center;
      padding: 48px 20px 80px;
      max-width:1000px;
      margin: 32px auto 60px;
      background: linear-gradient(135deg, rgba(255,45,117,0.08), rgba(164,69,201,0.08), rgba(45,159,255,0.08));
      border-radius:20px;
      box-shadow:0 0 40px rgba(45,159,255,0.08);
    }
    .hero h2{
      margin:0 0 18px;
      font-size:34px;
      background: linear-gradient(90deg,var(--pink),var(--purple),var(--blue));
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .hero-video{
      position:relative;
      width:100%;
      max-width:960px;
      margin:0 auto;
      aspect-ratio:16/9;            /* ilk y√ºkte oran */
      background:var(--bg);
      border-radius:16px;
      overflow:hidden;
      box-shadow:0 0 24px rgba(45,159,255,0.12);
    }
    .hero-video video{
      width:100%; height:100%;
      object-fit:contain;           /* kƒ±rpma yok */
      background:var(--bg);
      display:block;
    }
    .hero-video::after{
      content:"";
      position:absolute; inset:0;
      background: radial-gradient(ellipse at center, rgba(10,15,28,0) 60%, rgba(10,15,28,0.9) 120%);
      pointer-events:none;
    }

    footer{
      background:#000;
      text-align:center;
      padding:20px;
      color:#b0b8c5;
    }

    /* üì± Responsive */
    @media (max-width: 992px){
      .nav-left,.nav-right{ gap:16px; }
      .center-logo-nav a{ font-size:14px; }
      .nav-logo img{ height:40px; }
    }
    @media (max-width: 720px){
      /* k√º√ß√ºk ekranda men√ºy√º iki satƒ±r hizalƒ± yapalƒ±m */
      .center-logo-nav{
        grid-template-columns: 1fr auto 1fr;
        row-gap:10px;
      }
      .nav-left,.nav-right{
        justify-content:center;      /* linkleri ortaya topla */
      }
      .nav-logo{ grid-column: 2 / 3; } /* logo ortada kalsƒ±n */
    }
    @media (max-width: 480px){
      .center-logo-nav a{ font-size:13px; }
      .nav-logo img{ height:36px; }
      .hero{ padding:32px 16px 64px; margin:24px auto 48px; }
      .hero h2{ font-size:26px; }
    }
  </style>
</head>
<body>

  <!-- üñºÔ∏è Banner (kƒ±rpmasƒ±z) -->
  <div class="top-banner">
    <!-- Banner dosyan: mevcut anasayfadaki gibi -->
    <img src="home-banner.jpg" alt="Lumina Travel Banner">
  </div>

  <!-- üß≠ Orta Logolu Men√º (bannerƒ±n ALTINDA) -->
  <nav class="center-logo-nav">
    <div class="nav-left">
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
    </div>

    <a class="nav-logo" href="index.html" aria-label="Lumina Travel">
      <!-- Logonun yolu -->
      <img src="logo.png" alt="Lumina Travel">
    </a>

    <div class="nav-right">
      <a href="services.html">Our services</a>
      <a href="packages.html">Tour Packages</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <!-- üéØ Hero (Video kutusu) -->
  <section class="hero">
    <h2>Your next adventure starts here!</h2>
    <div class="hero-video" id="hv">
      <video id="hvSrc" autoplay muted loop playsinline preload="metadata" poster="banner-poster.jpg">
        <source src="hero-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <footer>
    ¬© 2025 Lumina Travel. All Rights Reserved.
  </footer>

  <!-- Video en-boy oranƒ±nƒ± dosyaya g√∂re otomatik ayarlama (opsiyonel) -->
  <script>
    const v = document.getElementById('hvSrc');
    const wrap = document.getElementById('hv');
    v.addEventListener('loadedmetadata', () => {
      if (v.videoWidth && v.videoHeight) {
        wrap.style.aspectRatio = (v.videoWidth / v.videoHeight).toString();
      }
    });
  </script>

</body>
</html>
