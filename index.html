<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Travel</title>

  <style>
    :root {
      --dark-bg: #0a0f1c;
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --white: #ffffff;
      --gray: #b0b8c5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--white);
    }

    header {
      text-align: center;
      padding: 40px 20px;
    }

    header img {
      width: 100%;
      max-width: 450px; /* masaÃ¼stÃ¼nde maksimum geniÅŸlik */
      height: auto; /* oran korunsun */
      display: block;
      margin: 0 auto;
    }

    nav {
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      text-align: center;
      padding: 12px 0;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .hero {
      text-align: center;
      padding: 80px 20px;
      background: linear-gradient(135deg, rgba(255,45,117,0.15), rgba(164,69,201,0.15), rgba(45,159,255,0.15));
      border-radius: 15px;
      margin: 30px auto;
      max-width: 1000px;
    }

    .hero h2 {
      font-size: 36px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    footer {
      background: #000000;
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--gray);
      margin-top: 40px;
    }

    /* ðŸ”¹ Mobil cihaz uyumluluÄŸu */
    @media (max-width: 768px) {
      header img {
        max-width: 300px; /* tablet */
      }
      .hero h2 {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      header img {
        max-width: 220px; /* telefon */
      }
      nav a {
        display: inline-block;
        margin: 8px 10px;
        font-size: 14px;
      }
      .hero h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Lumina Travel Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About us</a>
    <a href="services.html">Our services</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Your next adventure starts here!</h2>
    <p>We are coming to serve you soon.</p>
  </section>

  <footer>
    Â© 2025 Lumina Travel. All Rights Reserved.
  </footer>

</body>
</html>
