<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Travel</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --white: #ffffff;
      --dark-bg: #0a0f1c;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--dark-bg);
      color: var(--white);
      padding-top: 70px; /* men√º sabit olduƒüu i√ßin i√ßerik altta ba≈ülar */
    }

    /* üåü Cam Men√º (Glassmorphism Navbar) */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      z-index: 999;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      font-weight: 600;
      font-size: 16px;
      position: relative;
      padding: 5px 0;
      transition: color 0.3s ease;
    }

    nav a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0;
      height: 2px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      transition: width 0.3s ease;
    }

    nav a:hover::after {
      width: 100%;
    }

    /* üñºÔ∏è Hero Banner */
    .top-banner {
      position: relative;
      width: 100%;
      height: 400px;
      background: url("home-banner.jpg") center/cover no-repeat;
    }

    .top-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(10,15,28,0.65), rgba(10,15,28,0.35));
      pointer-events: none;
    }

    /* üìå Hero Content */
    .hero {
      text-align: center;
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    .hero h2 {
      font-size: 34px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 20px;
    }

    .hero-video {
      position: relative;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
      aspect-ratio: 16 / 9;
      background: #0a0f1c;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 0 24px rgba(45,159,255,0.12);
    }

    .hero-video video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #0a0f1c;
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #b0b8c5;
    }

    /* üì± Responsive */
    @media (max-width: 768px) {
      nav { gap: 15px; padding: 12px 0; }
      nav a { font-size: 14px; }
      .top-banner { height: 280px; }
      .hero h2 { font-size: 26px; }
    }
    @media (max-width: 480px) {
      nav { flex-wrap: wrap; gap: 10px; }
      nav a { font-size: 14px; }
      .top-banner { height: 220px; }
    }
  </style>
</head>
<body>

  <!-- üß≠ Yeni Modern Men√º -->
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About us</a>
    <a href="services.html">Our services</a>
    <a href="packages.html">Tour Packages</a>
    <a href="contact.html">Contact</a>
  </nav>

  <!-- üñºÔ∏è Banner -->
  <div class="top-banner"></div>

  <!-- üß≥ Hero -->
  <section class="hero">
    <h2>Your next adventure starts here!</h2>
    <div class="hero-video" id="hv">
      <video id="hvSrc" autoplay muted loop playsinline preload="metadata" poster="banner-poster.jpg">
        <source src="hero-video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </section>

  <footer>
    ¬© 2025 Lumina Travel. All Rights Reserved.
  </footer>

  <script>
    const v = document.getElementById('hvSrc');
    const wrap = document.getElementById('hv');
    v.addEventListener('loadedmetadata', () => {
      if (v.videoWidth && v.videoHeight) {
        wrap.style.aspectRatio = (v.videoWidth / v.videoHeight).toString();
      }
    });
  </script>

</body>
</html>
