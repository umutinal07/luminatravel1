<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Travel</title>

  <style>
    :root {
      --dark-bg: radial-gradient(circle at 30% 20%, #0b1224, #060913 80%);
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --white: #ffffff;
      --gray: #b0b8c5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--white);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 80px 20px 40px;
    }

    header img {
      width: 100%;
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
      filter: drop-shadow(0 0 25px rgba(164, 69, 201, 0.25));
      background: transparent;
    }

    /* ðŸ”¹ MenÃ¼ barÄ± diÄŸer sayfalardaki gibi tam geniÅŸlikte yapÄ±ldÄ± */
    nav {
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      text-align: center;
      padding: 12px 0;
      width: 100%;
      margin: 0;
      box-shadow: 0 0 20px rgba(164,69,201,0.4);
      border-radius: 0;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    nav a:hover {
      opacity: 0.8;
    }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, rgba(255,45,117,0.1), rgba(164,69,201,0.1), rgba(45,159,255,0.1));
      border-radius: 20px;
      margin: 50px auto;
      max-width: 1000px;
      box-shadow: 0 0 40px rgba(45,159,255,0.08);
    }

    .hero h2 {
      font-size: 38px;
      margin-bottom: 15px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: var(--gray);
      margin-top: auto;
    }

    /* Responsive tasarÄ±m */
    @media (max-width: 768px) {
      header img {
        max-width: 280px;
      }
      .hero h2 {
        font-size: 28px;
      }
    }

    @media (max-width: 480px) {
      header img {
        max-width: 220px;
      }
      nav a {
        margin: 0 10px;
        font-size: 14px;
      }
      .hero h2 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>

  <header>
    <img src="logo.png" alt="Lumina Travel Logo">
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About us</a>
    <a href="services.html">Our services</a>
    <a href="packages.html">Tour Packages</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Your next adventure starts here!</h2>
    <p>We are coming to serve you soon.</p>
  </section>

  <footer>
    Â© 2025 Lumina Travel. All Rights Reserved.
  </footer>

</body>
</html>
