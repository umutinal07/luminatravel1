<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumina Travel</title>
  <style>
    :root {
      --dark-bg: radial-gradient(circle at 30% 20%, #0b1224, #060913 80%);
      --pink: #ff2d75;
      --purple: #a445c9;
      --blue: #2d9fff;
      --white: #ffffff;
      --gray: #b0b8c5;
    }

    body {
      margin: 0;
      font-family: 'Poppins', Arial, sans-serif;
      background: var(--dark-bg);
      color: var(--white);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* âœ… Video kÄ±rpmasÄ±z + kÃ¼Ã§Ã¼ltÃ¼lmÃ¼ÅŸ */
    .video-banner {
      position: relative;
      width: 100%;
      aspect-ratio: 16 / 9;
      background: #000;
      overflow: hidden;
      max-height: 400px; /* ðŸ‘ˆ masaÃ¼stÃ¼de yÃ¼kseklik sÄ±nÄ±rÄ± */
      margin: 0 auto;
    }

    .video-banner video {
      width: 100%;
      height: 100%;
      object-fit: contain; /* kÄ±rpma yok */
      object-position: center center;
      display: block;
    }

    .video-banner::after {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(rgba(10,15,28,0.4), rgba(10,15,28,0.15));
      pointer-events: none;
    }

    nav {
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      text-align: center;
      padding: 12px 0;
      width: 100%;
      margin: 0;
      box-shadow: 0 0 20px rgba(164,69,201,0.4);
      border-radius: 0;
      position: relative;
      z-index: 10;
    }

    nav a {
      color: var(--white);
      text-decoration: none;
      margin: 0 20px;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.3s;
    }

    nav a:hover { opacity: 0.8; }

    .hero {
      text-align: center;
      padding: 100px 20px;
      background: linear-gradient(135deg, rgba(255,45,117,0.1), rgba(164,69,201,0.1), rgba(45,159,255,0.1));
      border-radius: 20px;
      margin: 50px auto;
      max-width: 1000px;
      box-shadow: 0 0 40px rgba(45,159,255,0.08);
    }

    .hero h2 {
      font-size: 38px;
      margin-bottom: 20px;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero a {
      display: inline-block;
      color: var(--pink);
      font-weight: 600;
      font-size: 20px;
      text-decoration: none;
      border: 2px solid var(--pink);
      padding: 12px 25px;
      border-radius: 10px;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      margin-top: 10px;
    }

    .hero a::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(90deg, var(--pink), var(--purple), var(--blue));
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.4s ease;
      z-index: 0;
    }

    .hero a:hover::before { opacity: 0.15; }
    .hero a span { position: relative; z-index: 1; }
    .hero a:hover {
      background: var(--pink);
      color: var(--white);
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(255,45,117,0.5);
    }

    footer {
      background: #000;
      text-align: center;
      padding: 20px;
      color: #b0b8c5;
      margin-top: auto;
    }

    /* ðŸ“± Mobilde daha kÃ¼Ã§Ã¼k video */
    @media (max-width: 768px) {
      .video-banner { max-height: 300px; }
      .hero h2 { font-size: 28px; }
    }

    @media (max-width: 480px) {
      .video-banner { max-height: 220px; }
      nav a { margin: 0 10px; font-size: 14px; }
      .hero h2 { font-size: 24px; }
      .hero a { font-size: 16px; padding: 10px 18px; }
    }
  </style>
</head>
<body>

  <!-- ðŸŽ¥ Video Banner -->
  <div class="video-banner" id="vb">
    <video id="heroVideo" autoplay muted loop playsinline preload="metadata" poster="banner-poster.jpg">
      <source src="banner-video.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About us</a>
    <a href="services.html">Our services</a>
    <a href="packages.html">Tour Packages</a>
    <a href="contact.html">Contact</a>
  </nav>

  <section class="hero">
    <h2>Your next adventure starts here!</h2>
    <a href="turkey-packages.html"><span>Our Turkey Packages are ready, come and check!</span></a>
    <a href="japan-packages.html"><span>Our Japan Packages are ready, come and check!</span></a>
  </section>

  <footer>
    Â© 2025 Lumina Travel. All Rights Reserved.
  </footer>

  <!-- ðŸ”§ Videonun doÄŸal oranÄ±nÄ± otomatik al -->
  <script>
    const v = document.getElementById('heroVideo');
    const vb = document.getElementById('vb');
    v.addEventListener('loadedmetadata', () => {
      if (v.videoWidth && v.videoHeight) {
        vb.style.aspectRatio = (v.videoWidth / v.videoHeight).toString();
      }
    });
  </script>

</body>
</html>
